app = "efektywniejsi-worker"
primary_region = "arn"

[build]
  dockerfile = "Dockerfile"

[env]
  WORKER = "true"

[processes]
  worker = "celery -A app.core.celery_app worker --loglevel=info --concurrency=2"

# Worker must run continuously â€” no auto-stop
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
  auto_stop_machines = "off"
