name: Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: "What to deploy"
        required: true
        type: choice
        options:
          - api+worker
          - api
          - worker

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  deploy-api:
    name: Deploy API to Fly.io
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.target == 'api+worker' || inputs.target == 'api'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy API
        run: flyctl deploy --config fly.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify health
        run: |
          sleep 10
          curl -sf https://efektywniejsi-api.fly.dev/health || echo "::warning::Health check failed"

  deploy-worker:
    name: Deploy Worker to Fly.io
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: inputs.target == 'api+worker' || inputs.target == 'worker'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Worker
        run: flyctl deploy --config fly.worker.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
