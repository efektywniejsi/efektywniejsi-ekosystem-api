services:
  postgres:
    image: postgres:16-alpine
    container_name: efektywniejsi_ekosystem_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-efektywniejsi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
      POSTGRES_DB: ${POSTGRES_DB:-efektywniejsi_ekosystem_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U efektywniejsi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekosystem_network

  redis:
    image: redis:7-alpine
    container_name: efektywniejsi_ekosystem_redis
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ekosystem_network

  api:
    build: .
    container_name: efektywniejsi_ekosystem_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://efektywniejsi:devpassword123@postgres:5432/efektywniejsi_ekosystem_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      EMAIL_BACKEND: console
      FRONTEND_URL: http://localhost:5173
      DEBUG: "True"
      BACKEND_CORS_ORIGINS: '["http://localhost:5173","http://localhost:3000","http://localhost:3001"]'
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    command: sh -c "uv run alembic upgrade head && uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - ekosystem_network

volumes:
  postgres_data:
  redis_data:

networks:
  ekosystem_network:
    driver: bridge
