repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args: [app/]
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings
          - fastapi
          - types-redis
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'export PATH="$HOME/.local/bin:$PATH" && set -a && source .env.test && set +a && uv run pytest'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
